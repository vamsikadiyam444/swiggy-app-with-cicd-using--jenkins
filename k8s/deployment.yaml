apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
        - name: swiggy-app
          image: docker.io/vamsikrishna212/swiggy-app:2b9bc99259699b126448193ee48b1b578df00595
          ports:
           - containerPort: 80
