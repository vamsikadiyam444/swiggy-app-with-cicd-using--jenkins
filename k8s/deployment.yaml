apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
        - name: swiggy-app
image: docker.io/vamsikrishna212/swiggy-app:f9b1d407d144d4a3102effe86ec8a60c95e1faf5
          ports:
            - containerPort: 80
