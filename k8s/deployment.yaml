apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
        - name: swiggy-app
image: docker.io/vamsikrishna212/swiggy-app:3c13ba12f9004b584da2f06380948fa0bcc0e3c7
          ports:
            - containerPort: 80
