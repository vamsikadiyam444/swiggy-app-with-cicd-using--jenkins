apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
        - name: swiggy-app
          image: docker.io/vamsikrishna212/swiggy-app:62cce4f0a0c9f1e3a7f96c10f1928cef5fe1952a
          ports:
           - containerPort: 80
