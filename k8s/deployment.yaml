apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
        - name: swiggy-app
          image: docker.io/vamsikrishna212/swiggy-app:aac74a10cc30691ffab1c78ac3809a89ede9e2ff
          ports:
           - containerPort: 80
