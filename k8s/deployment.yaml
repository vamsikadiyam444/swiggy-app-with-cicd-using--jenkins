apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
        - name: swiggy-app
          image: docker.io/vamsikrishna212/swiggy-app:6d976681bbd325862a7b3efea9c7652e704b39a0
          ports:
           - containerPort: 80
