apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
        - name: swiggy-app
          image: docker.io/vamsikrishna212/swiggy-app:18ce357fa52b0008c4a207f51920a4bee9a82883
          ports:
           - containerPort: 80
