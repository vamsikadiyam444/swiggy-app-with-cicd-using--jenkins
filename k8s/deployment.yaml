apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
        - name: swiggy-app
image: docker.io/vamsikrishna212/swiggy-app:5afa625cd1fb8926764798b186c373b129e97093
          ports:
            - containerPort: 80
