name: CI/CD Pipeline for Swiggy App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  REPOSITORY: vamsikrishna212/swiggy-app

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set IMAGE_TAG
        id: set_tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Update Kubernetes manifest with image tag
        run: |
          MANIFEST_PATH=./k8s/deployment.yaml
          if [ -f "$MANIFEST_PATH" ]; then
            sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" "$MANIFEST_PATH"
          else
            echo "Deployment manifest not found at $MANIFEST_PATH"
            exit 1
          fi

      - name: Commit and push updated manifest
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          if ! git diff --quiet ./k8s/deployment.yaml; then
            git add ./k8s/deployment.yaml
            git commit -m "Update image tag to $IMAGE_TAG"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
