name: CI/CD Pipeline for Swiggy App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  REPOSITORY: vamsikrishna212/swiggy-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}  # PAT allows pushing updated deployment.yaml

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run tests
      - name: Run tests
        run: npm test

      # 5Ô∏è‚É£ Build project
      - name: Build project
        run: npm run build

      # 6Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 7Ô∏è‚É£ Set IMAGE_TAG = commit SHA
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Build and push Docker image
      - name: Build and push Docker image
        run: |
          echo "Building image: $REGISTRY/$REPOSITORY:$IMAGE_TAG"
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      # 9Ô∏è‚É£ Update deployment.yaml with IMAGE_TAG
      - name: Update Kubernetes manifest
        run: |
          MANIFEST_PATH=./k8s/deployment.yaml
          if [ -f "$MANIFEST_PATH" ]; then
            sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" "$MANIFEST_PATH"
            echo "‚úÖ Updated deployment.yaml with tag $IMAGE_TAG"
            cat "$MANIFEST_PATH"
          else
            echo "‚ùå Deployment manifest not found at $MANIFEST_PATH"
            exit 1
          fi

      # üîü Commit & push updated deployment.yaml back to repo
      - name: Commit and push deployment.yaml
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          if ! git diff --quiet ./k8s/deployment.yaml; then
            git add ./k8s/deployment.yaml
            git commit -m "Update deployment image tag to $IMAGE_TAG"
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git main
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
